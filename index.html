<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Aplicativo de Teste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formulario-container">
        <h1>Meu Aplicativo de Teste</h1>

        <!-- Container para as caixas de inserção de texto -->
        <div class="linhas-container" id="linhas-container">
            <!-- Linha inicial -->
            <div class="linha" id="linha-1">
                <div class="numero-linha">1</div>

                <div class="caixa">
                    <label for="cnpjInput">CNPJ:</label>
                    <input type="text" id="cnpjInput" placeholder="00.000.000/0000-00">
                </div>

                <div class="caixa">
                    <label for="eventoInput">Código do Evento:</label>
                    <input type="text" id="eventoInput">
                </div>

                <div class="caixa">
                    <label for="dataInput">Data do Fato Motivador:</label>
                    <input type="text" id="dataInput" placeholder="dd/mm/aaaa">
                </div>

                <div class="caixa">
                    <label for="processoInput">Número do Processo:</label>
                    <input type="text" id="processoInput">
                </div>
            </div>
        </div>

        <!-- Botão para adicionar mais linhas -->
        <button id="adicionarLinhaBtn">Adicionar Linha</button>

        <!-- Adicione o botão de remover linha logo abaixo -->
        <button id="removerLinhaBtn">Remover Linha</button>

        <!-- Botão para salvar os dados -->
        <button id="salvarDadosBtn">Salvar Dados</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
